<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg: #0f0f14;
            --card: #181824;
            --text: #f5f7ff;
            --muted: #b7b9c9;
            --accent: #ff4d7e;
            --accent-2: #ff9ac0;
            --ring: #ff4d7e55;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            color: var(--text);
            background:
                radial-gradient(1200px 600px at 10% -10%, #ff4d7e22, transparent 60%),
                radial-gradient(900px 500px at 110% 10%, #7c4dff22, transparent 60%),
                linear-gradient(180deg, #0e0e16, #0a0a12 40%, #0f0f14);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 680px;
            background: linear-gradient(180deg, #1b1b2b, #161625);
            border: 1px solid #ffffff10;
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow:
                0 20px 60px #00000080,
                inset 0 1px 0 #ffffff10;
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: -2px;
            background: radial-gradient(400px 200px at 20% -10%, #ff4d7e30, transparent 60%);
            pointer-events: none;
        }

        .heart {
            font-size: 44px;
            display: inline-block;
            filter: drop-shadow(0 6px 20px #ff4d7e80);
            animation: float 3s ease-in-out infinite;
            margin-bottom: 16px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(22px, 3.6vw, 34px);
            line-height: 1.15;
            letter-spacing: 0.2px;
            text-wrap: balance;
        }

        p.sub {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: clamp(14px, 2.5vw, 16px);
        }

        label {
            display: grid;
            grid-template-columns: 22px 1fr;
            gap: 14px;
            align-items: start;
            padding: 16px;
            border: 1px solid #ffffff14;
            border-radius: 14px;
            background: #12121b;
            box-shadow: inset 0 1px 0 #ffffff08;
            cursor: pointer;
            transition: transform .06s ease, border-color .2s ease, box-shadow .2s ease;
        }

        label:has(input:focus-visible) {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }

        label:hover {
            transform: translateY(-1px);
        }

        input[type="checkbox"] {
            appearance: none;
            width: 22px;
            height: 22px;
            margin: 0.5px 0 0 0;
            border-radius: 6px;
            border: 2px solid #ffffff66;
            background: #0f0f14;
            display: grid;
            place-items: center;
            position: relative;
            transition: border-color .2s ease, background .2s ease, box-shadow .2s ease;
        }

        input[type="checkbox"]::after {
            content: "âœ“";
            font-weight: 900;
            font-size: 16px;
            transform: scale(0);
            transition: transform .12s ease;
        }

        input[type="checkbox"]:checked {
            border-color: var(--accent);
            background: radial-gradient(120% 100% at 50% 0%, var(--accent), var(--accent-2));
            box-shadow: 0 0 0 6px #ff4d7e22, 0 6px 30px #ff4d7e55;
        }

        input[type="checkbox"]:checked::after {
            transform: scale(1);
        }

        .text {
            font-size: clamp(15px, 2.8vw, 18px);
            line-height: 1.4;
        }

        .hint {
            margin-top: 14px;
            font-size: 13px;
            color: var(--muted);
            opacity: .9;
        }

        .footer {
            margin-top: 26px;
            font-size: 12px;
            color: #a8abbc;
            opacity: .9;
        }

        .footer a {
            color: #ff9ac0;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        canvas {
            height: 100%;
            left: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <main class="card" role="main">

        <h1>Promessa oficial de amor</h1>
        <p class="sub">Marque a caixinha abaixo para continuar. NÃ£o tem mais volta e vocÃª terÃ¡ que me aturar uma vida
            todinha.</p>

        <label for="accept">
            <input id="accept" type="checkbox" aria-describedby="hint" />
            <span class="text">VocÃª aceita continuar e ser pra sempre o amor da minha vida?</span>

        <div id="hint" class="hint">Ao marcar, vocÃª ganharÃ¡ um prÃªmio! âœ¨</div>

    <script>
        // ===== CONFIGURE AQUI =====
        // Troque pela pÃ¡gina/URL de destino:
        const REDIRECT_URL = "intermediario.html";
        // Ex.: "https://seusite.com/final-feliz" ou "sucesso.html"
        // ==========================

        const checkbox = document.getElementById("accept");

        // Redireciona assim que for marcado (clique/teclado)
        checkbox.addEventListener("change", () => {
            if (checkbox.checked) {
                // pequeno atraso para ver a animaÃ§Ã£o/feedback (opcional)
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 150);
            }
        });

        // Acessibilidade extra: pressionar Enter no label tambÃ©m foca/aciona o checkbox
        document.querySelector("label[for='accept']").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                checkbox.click();
            }
        });



        // CÃ³digo para os flocos de neve (sem alteraÃ§Ãµes)
        (function () {
            'use strict';
            const canvas = document.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            let width, height, lastNow;
            let snowflakes;
            let maxSnowflakes = 100;

            function init() {
                snowflakes = [];
                resize();
                render(lastNow = performance.now());
            }

            function render(now) {
                requestAnimationFrame(render);
                const elapsed = now - lastNow;
                lastNow = now;
                ctx.clearRect(0, 0, width, height);
                if (snowflakes.length < maxSnowflakes) snowflakes.push(new Snowflake());
                ctx.fillStyle = ctx.strokeStyle = 'rgba(255, 255, 255, .5)';
                snowflakes.forEach(snowflake => snowflake.update(elapsed, now));
            }

            function pause() {
                cancelAnimationFrame(render);
            }

            function resume() {
                lastNow = performance.now();
                requestAnimationFrame(render);
            }

            class Snowflake {
                constructor() {
                    this.spawn();
                }

                spawn(anyY = false) {
                    this.x = rand(0, width);
                    this.y = anyY === true ? rand(-50, height + 50) : rand(-50, -10);
                    this.xVel = rand(-.05, .05);
                    this.yVel = rand(.02, .1);
                    this.angle = rand(0, Math.PI * 2);
                    this.angleVel = rand(-.001, .001);
                    this.size = rand(7, 12);
                    this.sizeOsc = rand(.01, .5);
                }

                update(elapsed, now) {
                    const xForce = rand(-.001, .001);
                    if (Math.abs(this.xVel + xForce) < .075) {
                        this.xVel += xForce;
                    }
                    this.x += this.xVel * elapsed;
                    this.y += this.yVel * elapsed;
                    this.angle += this.xVel * 0.05 * elapsed;
                    if (
                        this.y - this.size > height ||
                        this.x + this.size < 0 ||
                        this.x - this.size > width) {
                        this.spawn();
                    }
                    this.render();
                }

                render() {
                    ctx.save();
                    const { x, y, angle, size } = this;
                    ctx.beginPath();
                    ctx.arc(x, y, size * 0.2, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.restore();
                }
            }

            const rand = (min, max) => min + Math.random() * (max - min);

            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                maxSnowflakes = Math.max(width / 10, 100);
            }

            window.addEventListener('resize', resize);
            window.addEventListener('blur', pause);
            window.addEventListener('focus', resume);
            init();
        })();
    </script>
